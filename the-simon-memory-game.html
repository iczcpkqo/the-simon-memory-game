<body>
<!--    base-->
    <div class="assignment-2">
<!--        container-->
        <div class="container">
<!--            game container-->
            <div class="game-container">
<!--                game box-->
                <div class="simon-game">
<!--                    main circle-->
                    <div class="c-black">
                        <div class="button-container">
                            <div class="button-box">
<!--                                this game record-->
                                <div class="text-i-record">
                                    <a id="score-current">00</a>
                                </div>
<!--                                start-->
                                <div class="text-start">
                                    <a id="start">START</a>
                                </div>
<!--                                top record-->
                                <div class="text-top-record">
                                    <a id="score-top">00</a>
                                </div>
                            </div>
                        </div>
                        <div class="light-container">
                            <div class="light-box">
                                <i></i>
                            </div>
                        </div>
                    </div>
<!--                    circle green-->
                    <div class="c-green">
                        <div class="plate" value="green" usable="true">
                            <div class="mouse-plate" value="green"></div>
                            <i class="ani-plate"></i>
                        </div>
                    </div>
<!--                    circle red-->
                    <div class="c-red">
                        <div class="plate" value="red" usable="true">
                            <div class="mouse-plate" value="red"></div>
                            <i class="ani-plate"></i>
                        </div>
                    </div>
<!--                    circle blue-->
                    <div class="c-blue">
                        <div class="plate" value="blue" usable="true">
                            <div class="mouse-plate" value="blue"></div>
                            <i class="ani-plate"></i>
                        </div>
                    </div>
<!--                    circle yellow-->
                    <div class="c-yellow">
                        <div class="plate" value="yellow" usable="true">
                            <div class="mouse-plate" value="yellow"></div>
                            <i class="ani-plate"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
