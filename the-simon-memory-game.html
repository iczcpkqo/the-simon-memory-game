<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="the-simon-memory-game.css">

</head>
<body>
<!--    base-->
    <div class="assignment-2">
<!--        container-->
        <div class="container">
<!--            game container-->
            <div class="game-container">
<!--                game box-->
                <div class="simon-game">
<!--                    main circle-->
                    <div class="c-black">
                        <div class="button-container">
                            <div class="button-box">
<!--                                this game record-->
                                <div class="text-i-record">
                                    <a>00</a>
                                </div>
<!--                                start-->
                                <div class="text-start">
                                    <a>START</a>
                                </div>
<!--                                top record-->
                                <div class="text-top-record">
                                    <a>20</a>
                                </div>
                            </div>
                        </div>
                        <div class="light-container">
                            <div class="light-box">
                                <i></i>
                            </div>
                        </div>
                    </div>
<!--                    circle green-->
                    <div class="c-green">
                        <div class="plate">
                            <i></i>
                        </div>
                    </div>
<!--                    circle red-->
                    <div class="c-red">
                        <div class="plate">
                            <i></i>
                        </div>
                    </div>
<!--                    circle blue-->
                    <div class="c-blue">
                        <div class="plate">
                            <i></i>
                        </div>
                    </div>
<!--                    circle yellow-->
                    <div class="c-yellow">
                        <div class="plate">
                            <i></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="">

            </div>
        </div>
    </div>

    <script src="the-simon-memory-game.js"></script>
</body>
</html>
